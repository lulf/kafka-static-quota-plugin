plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'com.github.johnrengelman.shadow' version '6.0.0'
    id 'idea'
    id 'maven-publish'
}

sourceCompatibility = 11
targetCompatibility = 11

group = 'com.github.lulf.kafka-static-quota-plugin'
version = '0.1'

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // Kafka clients for API classes.
    compileOnly group: 'org.apache.kafka', name: 'kafka-clients', version: '2.6.0'
    compileOnly group: 'org.slf4j', name: 'slf4j-api', version: '1.7.30'

    // Use JUnit Jupiter API for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.2'

    // Use JUnit Jupiter Engine for testing.
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.6.2'
}

test {
    // Use junit platform for unit tests
    useJUnitPlatform()
}

publishing {
    publications {
        mavenJava(MavenPublication) {

            from components.java

            pom {
                name = 'Kafka static quota plugin'
                description = 'A broker quota plugin for Apache Kafka to allow setting a per-broker limits statically in the broker configuration.'
                url = 'https://github.com/lulf/kafka-static-quota-plugin'
                licenses {
                    license {
                        name = 'The Apache License, Version 2.0'
                        url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }
                developers {
                    developer {
                        id = 'lulf'
                        name = 'Ulf Lilleengen'
                        email = 'ulilleen@redhat.com'
                    }
                }
            }
        }
    }
}


